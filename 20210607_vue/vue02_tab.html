<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul class="tab">
            <li 
            v-for="(item,i) in menu" 
            @click="current = i" 
            :class="{active:current == i}"
            >
            {{menu[i]}}
            </li>
        </ul>

        <div class="content">
            {{content[current]}}
        </div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                current:0,
                menu:['menu1','menu2','menu3'],
                content:['1)Lorem, ipsum dolor.','2)Lorem, ipsum dolor.','3)Lorem, ipsum dolor.'],
            }
        });
    </script>

    <style>
        *{padding: 0; margin: 0;}
        li{list-style: none;}
        .active {color:rgb(24, 88, 184)}
        .tab {display: flex;}
        .tab li {cursor: pointer; flex:1; text-align: center;}
        .content {padding: 10px; }
    </style>
</body>
</html>
