<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    .skyblue {background: skyblue;}
    .pink {background: pink;}
    .gray {background: gray;}
    .orange {background: orange;}
    .green {background: green;}
    .red {background: red;}
    .yellow {background: yellow;}
    </style>
  </head>
  <body>

    <div class="wrap py-3">
      <div class="container skyblue">
        <div class="row">
          <div class="col-12 col-sm-3 col-md-3 col-lg-6 orange">1</div>
          <div class="col-12 col-sm-3 col-md-3 d-lg-none green">2</div>
          <div class="col-12 col-sm-3 col-md-3 col-lg-6 skyblue">3</div>
          <div class="col-12 col-sm-3 d-sm-none col-md-3 d-md-block d-lg-none pink">4</div>
        </div>

        <div class="row">
          <div class=" col-12 col-sm-3 col-lg-2 col-xl-4 green">1</div>
          <div class=" col-12 col-sm-3 col-lg-2 col-xl-4 red">2</div>
          <div class=" col-12 d-sm-none d-lg-block col-lg-2 col-xl-4 skyblue">3</div>
          <div class=" col-12 d-sm-none d-lg-block col-lg-2 col-xl-4 pink">4</div>
          <div class=" col-12 col-sm-3 col-lg-2 col-xl-4 orange">5</div>
          <div class=" col-12 col-sm-3 col-lg-2 d-xl-block col-xl-4 yellow">6</div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
