<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIN</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrap">  <!-- 460 -->
    <header id="header">
      <h1> <a href="#">네이버</a> </h1>  <!-- 240 -->
      </header>
      <div class="container">
        <div class="content">
          <form action="#" method="get">
            <fieldset>
              <legend>아이디/패스워드</legend>
              <div class="field">
                <label for="user-id" class="blind">아이디</label>
                <input type="text" id="user-id" neme="userid" placeholder="아이디입력" class="inp-filed">
                <span class="icon mail">@naver.com</span>
              </div>
              <div class="field">
                <label for="user-pass" class="blind">비밀번호</label>
                <input type="password" id="user-pass" neme="userpass" placeholder="비밀번호입력" class="inp-filed">
                <span class="icon pass">password</span>
              </div>
              <div class="field">
                <label for="user-pass1" class="blind">비밀번호확인</label>
                <input type="password" id="user-pass1" neme="userpass1" placeholder="비밀번호확인" class="inp-filed">
                <span class="icon pass1">password</span>
              </div>
            </fieldset>
            <fieldset>
              <legend>개인정보</legend>
              <div class="field">
                <label for="username" class="blind">이름</label>
                <input type="text" id="username" name="uname" placeholder="이름" class="inp-field w458">
              </div>
              <div class="field btn-radio">
                <label for="male" class="btn-label male">남자</label>
                <input type="radio" name="user" value="남자" id="male">
                <label for="female" class="btn-label female">여자</label>
                <input type="radio" name="user" value="여자" id="female">
              </div>
            </fieldset>
            <div class="btn-area">
              <input type="submit" value="가입하기" class="btn-submit">
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
