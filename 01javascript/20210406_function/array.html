<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const city=["seoul","busan","incheon","daegu"];
    function print(){
      document.write("<ul>");

      for(let i=0;i<city.length;i++){
      console.log(city[i]);
      document.write("<li>");
      document.write(city[i]);
      document.write("</li>");
    }

      document.write("</ul>");

    }
    print();

    const img = ["pc01.jpg","pc02.jpg","pc03.jpg"];
    function imgView(){
      for(let i=0;i<img.length;i++){
        document.write("<img src='../../images/"+img[i]+"'>");
        // ("<img src=\""+img[i]+"\">");
      }
    }

    const num = [95,,75,72,68];
    let getAvg;
    function printAvg(){
      let sum = 0;
      let count = 0;
      for(let i=0;i<num.length;i++){
      // sum = sum + i;
      if(num[i] === undefined){
        // === 타입을 비교할 때 사용
        continue;
      }else{
        sum += num [i];
        count++; // 카운트를 누적
      }

      }
      console.log("총 합 :" +sum+ ", 응시생:" + count);
      return ( sum / count );
    }
    getAvg = printAvg();
    document.write("전체평균 : " + getAvg);
  </script>

  <div>
    <script>
      imgView();
    </script>
  </div>
</body>
</html>
