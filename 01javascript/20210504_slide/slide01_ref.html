<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slide</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <script>
    $(document).ready(function(){

      let current = 0; //현재의 값
      const banner = $(".wrapper li");


      function slider(){

        move(current,0,"-100%"); // 값이 0

        current++;  //current += 1;
        if(current == 5){current=0}

        move(current,"100%",0); // 값이 1
      }
      setInterval(slider,3000);

      function move(i,start,end){
        banner.eq(i).css({top:start}).stop().animate({top:end},1000);
      }
    });

  </script>
  <style>
  .wrapper {width: 500px; height: 200px;
            margin: 0 auto;
            background: pink; overflow:hidden;}
  .wrapper img{display: block; width: 500px;}
  .wrapper ul{position: relative; width: 500px; height: 200px;}
  .wrapper li{position: absolute; left:0; top:100%}
  .wrapper li:nth-child(1){left:0; top:0}
  </style>
</head>
<body>
  <div class="wrapper">
    <ul>
      <li><img src="../../images/images01.jpg" alt=""></li>
      <li><img src="../../images/images02.jpg" alt=""></li>
      <li><img src="../../images/images03.jpg" alt=""></li>
      <li><img src="../../images/images04.jpg" alt=""></li>
      <li><img src="../../images/images05.jpg" alt=""></li>
    </ul>
  </div>
</body>
</html>
