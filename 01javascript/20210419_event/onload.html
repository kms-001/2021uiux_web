  <script>
    function cImg(){
      // alert("hi"); 창에서 바나나로 변경하면 hi 팝업창이 뜸
      const sel = document.querySelector("#sel");
      const img = document.querySelector("#myImg");
      const imgW = document.querySelector("#imgW");

      img.onload = function(){
      imgW.innerHTML = img.width;
      }

      let index = sel.selectedIndex;
      console.log(index);
      img.src = sel.options[index].value;
      console.log(img.width+"px");


    }
  </script>

<body onload="cImg()">  <!-- <body  onload="dLoad()"> -->

  <span id="imgW"></span>
  <form>
    <select id="sel" onchange="cImg()">
      <option value="../../images/apple.png">사과</option>
      <option value="../../images/banana.png">바나나</option>
      <option value="../../images/strawberry.png">딸기</option>
    </select>
  </form>
  <p>
    <img src="../../images/apple.png" alt="" id="myImg">
  </p>
