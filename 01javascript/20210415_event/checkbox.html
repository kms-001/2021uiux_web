<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkbox</title>
</head>
<body>
  <form action="cacl.php" method="get">
    모자 <input type="checkbox" name="hap" value="10000" onclick="calc(this)">
    구두 <input type="checkbox" name="hap" value="50000" onclick="calc(this)">
    가방 <input type="checkbox" name="hap" value="100000" onclick="calc(this)">
    <br>
    <input type="text" id="sumtext" value="0">
  </form>

  <script>
    let sum = 0;
    function calc(cBox){
      //console.log(cBox.value)
      if(cBox.checked){ // 체크 할때만 console 창에 value값 입력
        sum = sum + parseInt(cBox.value);
        console.log(sum);
      }else{
        sum = sum - parseInt(cBox.value);
      }

      document.getElementById("sumtext").value = sum;

    }
  </script>
</body>
</html>
