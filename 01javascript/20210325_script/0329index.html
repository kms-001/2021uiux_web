<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>script</title>
    <script>
// var: 변수, let: 변하는 데이터, write 매소드(실행자)
        var num = 1;  // 1이라는 값이 num에 들어있다
        var total = num + 10; // num 1 + 10 = 11 total 값
        document.write(typeof 100 + "<br>");
        document.write(typeof "100" + "<br>");
        document.write("<p class='han'>" + typeof true + "</p>");
        document.write(typeof num + "<br>");
        document.write("전체합 : " + total)
    </script>
</head>
<body>

</body>
</html>
