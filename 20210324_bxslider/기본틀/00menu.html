<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .container {width: 1000px;
                    margin: 0 auto;}
        .container li {float: left;
                       background: pink;
                       width:calc(1000px / 5)}
        .container li a {text-align: center;
                         display: block;
                         line-height: 50px;}
        .container li:hover {background: #fd7474;}
        .container li:hover a {color: #fff;}
    </style>
</head>
<body>
    <div class="container">
        <ul class="clearfix">
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </div>
</body>
</html>
